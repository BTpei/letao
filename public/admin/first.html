<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一级分类</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/commen.css">
</head>

<body>
    <!-- 左侧菜单栏 -->
    <div class="lt_aside">
        <!-- 标题 -->
        <div class="brand">
            <a href="#">黑马36期</a>
        </div>
        <!-- 头像 -->
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="category">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="second"   style="display: block;">
                        <a href="first.html" class="first current">一级分类</a>
                        <a href="second.html" class="second">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 右侧菜单栏 -->
    <div class="lt_main">
        <!-- 头部导航菜单 -->
        <div class="lt_topbar">
            <a href="#" class="pull-left left">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="#" class="pull-right right" data-toggle="modal">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>
        <!-- 面包线导航 -->
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">一级分类</li>
            </ol>
            <!-- 下面的内容  -->
            <div class="lt_content">
                <button class="btn btn-default btn_add">添加分类</button>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="20%">序号</th>
                            <th>一级分类名</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 自动获取内容 -->
                    </tbody>
                </table>

                <!-- 分页 -->
                <div class="text-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 退出模态框 -->
    <div id="logoutModal" class="modal fade bs-example-modal-sm" tabindex="-1">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="texta"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary confirm">退出</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <!-- 添加模态框 -->
    <div id="addModal" class="modal fade bs-example-modal-sm" tabindex="-1">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <form id="form">
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类" id="as">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">确定</button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <!-- 渲染一级列表内容模板 -->
    <script type="text/html" id="first_tpl">
        {{each rows v i}}
            <tr>
                <td>{{(page - 1) * size + i +1}}</td>
                <td>{{v.categoryName}}</td>
            </tr>
        {{/each}}
    </script>



    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/commen.js"></script>
    <script src="./js/first.js"></script>
</body>

</html>
