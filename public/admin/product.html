<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品管理</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/commen.css">
</head>

<body>
    <!-- 左侧菜单栏 -->
    <div class="lt_aside">
        <!-- 标题 -->
        <div class="brand">
            <a href="#">黑马36期</a>
        </div>
        <!-- 头像 -->
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="category">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="second" style="display: none;">
                        <a href="first.html" class="first">一级分类</a>
                        <a href="second.html" class="second">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html" class="current">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 右侧菜单栏 -->
    <div class="lt_main">
        <!-- 头部导航菜单 -->
        <div class="lt_topbar">
            <a href="#" class="pull-left left">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="#" class="pull-right right" data-toggle="modal">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>
        <!-- 下面的内容 -->
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">商品管理</li>
            </ol>
            <div class="lt_content">
                <button class="btn btn-default btn_add">添加分类</button>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="10%">序号</th>
                            <th width="25%">商品名称</th>
                            <th width="25%">商品描述</th>
                            <th width="10%">商品库存</th>
                            <th width="10%">商品尺寸</th>
                            <th width="10%">商品状态</th>
                            <th width="10%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 自动获取内容 -->
                    </tbody>
                </table>

                <!-- 分页 -->
                <div class="text-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>

        <!-- 退出模态框 需要自己添加一个id 并且不能修改它的类名，只能添加-->
        <div id="logoutModal" class="modal fade bs-example-modal-sm" tabindex="-1">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <p class="texta"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台系统吗？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary confirm">退出</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <!-- 添加模态框 -->
        <div id="addModal" class="modal fade bs-example-modal-sm" tabindex="-1">
            <div class="modal-dialog modal-md" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">添加商品</h4>
                    </div>
                    <form id="form">  <!-- 添加一个id方便后面获取form表单 -->
                        <div class="modal-body">
                            <!-- 选择一级分类 -->
                            <div class="form-group">
                                <div class="dropdown">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                        <span class="dropdown-text">请选择二级分类</span>  <!-- 添加一个span标签，方便后面修改里面的内容-->
                                        <span class="caret"></span>
                                    </button>
                                    <!-- 隐藏域：传递二级数据 -->
                                    <input type="hidden" name="brandld">

                                    <ul class="dropdown-menu">
                                        <!-- 动态渲染 -->
                                    </ul>
                                </div>
                            </div>
                            <!-- 输入商品名称 -->
                            <div class="form-group">
                                <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
                            </div>
                            <!-- 输入商品描述 -->
                            <div class="form-group">  <!-- 文本输入框 -->
                                <textarea type="text" name="proDesc" class="form-control" rows="4" placeholder="请输入商品的描述"></textarea>
                            </div>
                            <!-- 输入商品库存 -->
                            <div class="form-group">
                                <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
                            </div>
                            <!-- 输入商品尺码 -->
                            <div class="form-group">
                                <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
                            </div>
                            <!-- 输入商品原价 -->
                            <div class="form-group">
                                <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
                            </div>
                            <!-- 输入商品现价 -->
                            <div class="form-group">
                                <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
                            </div>
                            <!-- 插入图片按钮 -->
                            <div class="form-group">
                                <!-- 这里的for需要和下面input的id名相同 -->
                                <label for="file" class="btn btn-default">上传图片</label>
                                <!-- 样式要和按钮一样，但是能够上传图片 -->
                                <!-- input:file指定name属性：指定图片上传时候的name，
                                url属性：图片上传的接口地址
                                multiple：允许上传多张图片  -->
                                <input type="file" name="pic1" data-url="/product/addProductPic" multiple class="btn btn-default hidden"
                                    id="file">
                            </div>
                            <!-- 图片 -->
                            <div class="form-group img_box">
                                <!-- 隐藏域：传递一级数据 -->
                                <input type="hidden" name="picStatus">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="reset" class="btn btn-default cancel" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary">确定</button>
                        </div>
                    </form>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <!-- 渲染产品内容模板 -->
        <script type="text/html" id="product_tpl">
        {{each rows v i}}
        <tr>
          <td>{{(page - 1) * size + i + 1}}</td>
          <td>{{v.proName}}</td>
          <td>{{v.proDesc}}</td>
          <td>{{v.num}}</td>
          <td>{{v.size}}</td>
          <td>{{v.statu===1?'已上架':'已下架'}}</td>
          <td>
              <button class="btn {{v.statu===1? 'btn-danger':'btn-success'}}">{{v.statu===1?'下架':'上架'}}</button>
          </td>
        </tr>
      {{/each}}
    </script>

        <!-- 渲染下拉框内容模板 -->
        <script type="text/html" id="product_tpz">
        {{each rows v i}}
            <!-- 需要获取id记录选择的内容 -->
            <li data-id="{{v.id}}"><a href="javascript:;">{{v.brandName}}</a></li>
        {{/each}}
    </script>

        <script src="./lib/jquery/jquery.js"></script>
        <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
        <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
        <script src="./lib/bootstrap/js/bootstrap.js"></script>
        <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
        <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
        <script src="./lib/nprogress/nprogress.js"></script>
        <script src="./lib/artTemplate/template-web.js"></script>
        <script src="./js/commen.js"></script>
        <script src="./js/product.js"></script>
</body>

</html>
