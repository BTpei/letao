<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0">
    <!--  user-scalable=0：禁止用户缩放 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/commen.css">
    <link rel="stylesheet" href="./css/searchList.css">
</head>

<body>
    <!-- 全屏容器 + 区域滚动 -->
    <div class="lt_container">
        <!-- 头部 -->
        <div class="lt_header">
            <div class="icon_left">
                <a href="index.html">
                    <span class="fa fa-chevron-left"></span>
                </a>
            </div>
            <div class="title">
                <h3>商品列表</h3>
            </div>
        </div>
        <!-- 主体 -->
        <div class="lt_main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 搜索 -->
                    <div class="lt_search">
                        <input type="text" placeholder="请输入搜索的内容" class="insearch">
                        <button class="mui-btn mui-btn-primary btn-search">搜索</button>
                    </div>
                    <!-- 排序 -->
                    <div class="lt_sort">
                        <ul>
                            <li><a href="javascript:;">上架时间 <span class="fa fa-angle-down"></span></a></li>
                            <li data-type="price"><a href="javascript:;">价格 <span class="fa fa-angle-down"></span></a></li>
                            <li date-type="num"><a href="javascript:;">库存 <span class="fa fa-angle-down"></span></a></li>
                            <li><a href="javascript:;">折扣 <span class="fa fa-angle-down"></span></a></li>
                        </ul>
                    </div>
                    <!-- 商品区域 -->
                    <div class="product">
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <div class="lt_food">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script type="text/html" id="tql">
        {{if data.length===0}}
            <div>暂时没有更多的商品，搜些别的吧</div>
        {{/if}}
        {{each data v i}}
            <a href="#" class="product-item">
                <img src="{{v.pic[0].picAddr}}" class="good_img">
                <p class="good_name mui-ellipsis-2">{{v.num}}  --- {{ v.proName }}</p>
                <P class="good_price">
                    <span>￥{{v.price}}</span>
                    <span>￥{{v.oldPrice}}</span>
                </P>
                <button class="mui-btn mui-btn-primary">立即购买</button>
            </a>
        {{/each}}
    </script>


    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/commen.js"></script>
    <script src="./js/searchList.js"></script>
</body>

</html>
