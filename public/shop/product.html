<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0">
    <!--  user-scalable=0：禁止用户缩放 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/commen.css">
    <link rel="stylesheet" href="./css/product.css">
</head>

<body>
    <!-- 全屏容器 + 区域滚动 -->
    <div class="lt_container">
        <!-- 头部 -->
        <div class="lt_header">
            <div class="icon_left">
                <a href="index.html">
                    <span class="fa fa-chevron-left"></span>
                </a>
            </div>
            <div class="title">
                <h3>商品详情</h3>
            </div>
        </div>
        <!-- 主体 -->
        <div class="lt_main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <div class="lt_food">
            <a href="cart.html">前往购物车</a>
            <div class="mui-pull-right">
                <button class="mui-btn mui-btn-danger" id="addCart">加入购物车</button>
                <button class="mui-btn mui-btn-warning">买买买</button>
            </div>
        </div>
    </div>

    <script type="text/html" id="tql">
        <!-- 轮播图 -->
        <div class="mui-slider">
            <!--  mui-slider-loop：无缝滚动 -->
            <div class="mui-slider-group  mui-slider-loop">
                <!-- 最后一张假图片 -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#"><img src="{{ pic[pic.length - 1].picAddr }}" /></a>
                </div>
                {{each pic v i}}
                <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
                {{/each}}
                <!-- 第一张假图片 -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#"><img src="{{ pic[0].picAddr }}" /></a>
                </div>
            </div>

            <!-- 小圆点 -->
            <div class="mui-slider-indicator">
                {{each pic v i}}
                <div class="mui-indicator {{i===0?'mui-active':''}}"></div>
                {{/each}}
            </div>
        </div>

        <!-- 标题 -->
        <div class="lt_name item_box">
            <strong>{{proName}}</strong>
        </div>
        <!-- 价格 -->
        <div class="item_box lt_price">
            价格：
            <span class="price">￥{{price}}</span>
            <span class="oddPrice">￥{{oldPrice}}</span>
        </div>
        <!-- 尺码 -->
        <div class="item_box lt_size">
            尺码：
            <% 
            var temp = size.split('-')
            for(var i = +temp[0]; i <= temp[1]; i++) {
            %>
            <span><%= i %></span>
            <% } %>
        </div>
        <!-- 数量 -->
        <div class="item_box lt_num">
            数量：
            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" value="1" />
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            <span>剩余数量：{{num}}双</span>
        </div>
        <!-- 详情 -->
        <div class="item_box">
            详情：{{proDesc}}
        </div>

    </script>


    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/commen.js"></script>
    <script src="./js/product.js"></script>
</body>

</html>
