<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <!--  user-scalable=0：禁止用户缩放 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/commen.css">
</head>

<body>
    <!-- 全屏容器 + 区域滚动 -->
    <div class="lt_container">
        <!-- 头部 -->
        <div class="lt_header">
            <div class="icon_left">
                <a href="index.html">
                    <span class="fa fa-home"></span>
                </a>
            </div>
            <div class="title">
                <h3>登录</h3>
            </div>

        </div>

        <!-- 主体 -->
        <div class="lt_main">
            <!-- 区域滚动：需要加position：relative -->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <form class="mui-input-group">
                        <div class="mui-input-row">
                            <label>用户名</label>
                            <input type="text" name="username" class="mui-input-clear" placeholder="请输入用户名">
                        </div>
                        <div class="mui-input-row">
                            <label>密码</label>
                            <input type="password" name='password' class="mui-input-password" placeholder="请输入密码">
                        </div>
                        <div class="mui-button-row">
                            <button type="button" class="mui-btn mui-btn-primary btn_login">登录</button>
                            <button type="reset" class="mui-btn mui-btn-danger">重置</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <!-- 底部 -->
        <div class="lt_food">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li class="active">
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./js/commen.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
