<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0">
    <!--  user-scalable=0：禁止用户缩放 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/commen.css">
</head>

<body>
    <!-- 全屏容器 + 区域滚动 -->
    <div class="lt_container">
        <div class="lt_header">
            <div class="icon_left">
                <a href="index.html">
                    <span class="fa fa-chevron-left"></span>
                </a>
            </div>
            <div class="title">
                <h3>个人中心</h3>
            </div>
        </div>
        <div class="lt_main">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell userinfo">

                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">账户与安全</a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">我的购物车</a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">收货地址管理</a>
                </li>
            </ul>
            <button class="black">退出</button>
        </div>
        <div class="lt_food">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li class="active">
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>

<script type="text/html" id="tql">
    <a href="javascript:;">
        <img class="mui-media-object mui-pull-left" src="./img/user.jpg">
        <div class="mui-media-body">
            {{username}}
            <p class='mui-ellipsis'>绑定手机：{{mobile}}</p>
        </div>
    </a>
</script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="./js/commen.js"></script>
<script src="js/user.js"></script>

</html>
